<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Contact Us</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- login -->
<div class="login">
    <div class="container">
        <h2>Contact Us</h2>
    
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form>
                <input type="text" name="pname" [(ngModel)]="pname" placeholder="Name" required=" " >
                <input type="text" name="phone" [(ngModel)]="phone" placeholder="Phone" required=" " >
                <input type="text" name="emaiid" [(ngModel)]="emailid" placeholder="Email ID" required=" " ><br>
                <textarea name="message" [(ngModel)]="message" placeholder="Message" class="form-control"></textarea>
               
                <input type="submit" name="b1" (click)="sendmsg()" value="Submit"><br><br>
                {{msg}}
            </form>
        </div>
    </div>
</div>
