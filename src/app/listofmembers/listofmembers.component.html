<div class="checkout">
    <div class="container">
        <h3 class="w3_agile_header">List of Members: </h3>
        <br><br>
        <div class="table">
            <table class="timetable_sub space">
                <thead>
                    <tr>
                        <th>SL No.</th>	
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
                    </tr>
                </thead>
    
                <tr *ngFor="let x of memblist; index as i">
                    <td>{{i+1}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.username}}</td>
                    <td>{{x.phone}}</td>
                    <td> <button type="button" class="btn btn-danger" (click)=ondelete(x._id)>Delete</button> </td>
                </tr>
            </table>
        </div>

            {{msg}}
    </div>
</div>
