<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Order History</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- checkout -->
<div class="checkout" *ngIf="flag">
    <div class="container">
        <h3 class="w3_agile_header">Order History</h3>
        <br/><br/>
        <div class="table">
            <table class="timetable_sub">
                <thead>
                    <tr>
                        <th>SL No.</th>	
                        <th>Order ID</th>
                        <th>Amount</th>
                        <th>Payment Mode</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tr class="rem1" *ngFor="let x of orderlist; index as i">
                    <td class="invert">{{i+1}}</td>
                    <td class="invert"><a routerLink="/orderdetails" [queryParams]="{oid:x._id}">{{x._id}}</a></td>
                    <td class="invert">{{x.billamt}}</td>
                    <td class="invert">{{x.pmode}}</td>
                    <td class="invert">{{x.orderdt}}</td>
                    <td class="invert">{{x.status}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div *ngIf="!flag" class="about">
    <div class="container">
        <h3>You haven't placed any orders till now</h3>
    </div>
</div>
