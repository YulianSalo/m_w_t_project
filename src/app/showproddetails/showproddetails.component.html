
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Product Details</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<div class="products">
    <div class="container">
        <div class="agileinfo_single">
            
            <div class="col-md-4 agileinfo_single_left">
                <img id="example" src="uploads/{{ppic}}" alt=" " class="img-responsive">
            </div>
            <div class="col-md-8 agileinfo_single_right">
            <h2>{{pname}}</h2>
                
                <div class="w3agile_description">
                    <h4>Description :</h4>
                    <p>{{desc}}</p>
                </div>
                <div class="snipcart-item block">
                    <div class="snipcart-thumb agileinfo_single_right_snipcart">
                        <h4 class="m-sing">Rs.{{remamt}} <span>Rs.{{rt}}</span></h4>
                    </div>
                    <div *ngIf="flag">
                        <div class="w3agile_description">
                            <h4>Quantity :</h4>
                            <p><select name="qty" [(ngModel)]="qty">
                                <option value="">Choose</option>
                                <option *ngFor="let x of stockloop">{{x}}</option>
                            </select></p>
                        </div>
                        <div class="snipcart-details agileinfo_single_right_details" *ngIf="!uflag">
                            <input type="submit" (click)="addtocart()" name="submit" value="Add to cart" class="button" >
                        </div>
                        <div class="snipcart-details agileinfo_single_right_details" *ngIf="uflag">
                        <input type="submit" (click)="updatecart()" name="submit" value="update Cart" class="button" >
                        </div>
                    </div>

                    <div class="w3agile_description" *ngIf="!flag">
                        <h4>Out of Stock</h4>
                        
                    </div>

                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
