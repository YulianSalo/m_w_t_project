
<div class="newproducts-w3agile">
    <div class="container">
        <h3>Products</h3>
        <div *ngIf="!flag"><h4>{{msg}}</h4></div>
            <div class="agile_top_brands_grids" *ngIf="flag">
                <div class="col-md-3 top_brand_left-1" *ngFor="let x of productslist">
                    <div class="hover14 column">
                        <div class="agile_top_brand_left_grid">
                            <div class="agile_top_brand_left_grid1">
                                <figure>
                                    <div class="snipcart-item block">
                                        <div class="snipcart-thumb">
                                            <a routerLink="/showpdetails" [queryParams]="{pid:x._id}"><img height="100" title=" " alt=" " src="uploads/{{x.prodpic}}">		
                                            <p>{{x.product}}</p></a>
                                        </div>
                                    </div>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

                
                    <div class="clearfix"> </div>
            </div>
    </div>
</div>
